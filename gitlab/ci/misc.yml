run chroot script checks:
  extends: [.normal_job]
  stage: chroot_checks
  when: manual
  allow_failure: true
  parallel:
    matrix:
      - PLACEHOLDER:
        - trigger_with_default_values
      - ARCH:
        - amd64
        - arm64
        - armhf
        - i386
  script:
    - ./gitlab/chroot_checks.sh

run chroot script checks:
  extends: [.short_job]
  stage: chroot_checks
  parallel:
    matrix:
      - ARCH:
        - amd64
        - arm64
        - armhf
        - i386
      - DISTRO:
          - Debian
          - Ubuntu
      - ARCH: arm64
        DISTRO: Debian
      - ARCH: i386
        DISTRO: Debian
      #- RELEASE:
      #    - focal
      #    - bionic
      #- DISTRO: Debian
      #  RELEASE:
      #    - wheezy
      #    - buster
  script:
    - ./gitlab/chroot_checks.sh


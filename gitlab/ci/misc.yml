run chroot script checks:
  extends: [.normal_job]
  stage: chroot_checks
  when: manual
  allow_failure: true
  parallel:
    matrix:
      - PLACEHOLDER:
        - trigger_with_default_values
      - ARCH:
        - amd64
        - arm64
        - armhf
        - i386
      - FORCEDOWNLOAD:
        - 1
        - 0
  script:
    - ./gitlab/chroot_checks.sh

